<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .outer {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
        }

        .title {
            display: flex;
        }

        .title h2 {
            width: 198px;
            border: 1px solid #000;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #ccc;
        }

        .title h2.active {
            background-color: red;
            color: #fff;
        }

        .con li {
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 50px;
            display: none;
        }

        .con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="title">
            <h2 class="active">标题1</h2>
            <h2>标题2</h2>
            <h2>标题3</h2>
        </div>
        <ul class="con">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script src="./jquery.js"></script>
    <script>
        $(".title h2").click(function () {
            /* $(this).addClass("active").siblings().removeClass("active");
            $(".con li").eq($(this).index()).addClass("show").siblings().removeClass("show"); */

            $(this).addClass("active").siblings().removeClass("active").parent().siblings(".con").children().eq($(this).index()).addClass("show").siblings().removeClass("show");
        })
    </script>
</body>

</html>
