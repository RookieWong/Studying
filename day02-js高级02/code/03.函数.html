<body>
    <script>
        /* 
            函数：
                - 两重身份：1.函数可以被调用 2.对象（可以扩展属性和方法）
        
        
        */

        //函数声明
        function fn(a, b) {
            console.log(a + b);
        }

        //函数调用
        fn();

        //把函数当做是一个对象进行扩展属性和方法
        fn.hello = "world";



        //函数表达式
        var fn2 = function () {

        }
        
        var fn3 = new Function();
    </script>
</body>
