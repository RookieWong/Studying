<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            bind:
                - bind书写方式和call类似
                - bind的作用：
                    1.改变了函数的this指向
                    2.返回改变this指向后的原函数
        
        */

        var o = {
            name: "laowang"
        }

        function fn(a, b) {
            console.log("this", this);
            console.log("a+b", a + b);
        }
        //bind的使用
        var result = fn.bind(o, 1, 2);
        console.log(result);

        //调用bind返回的函数
        result()



        //bind的案例
        var obj = {
            name: "laowang",
            go: function () {
                /* //如果直接写fn调用，则fn内部指向的是window，我们改成让fn内部this指向obj
                var fn = (function () {
                    console.log(this);
                }).bind(this)


                //调用
                fn() */

                //修正计时器的this指向1
                /* var _this = this;
                setTimeout(function () {
                    console.log(_this.name);
                }, 300) */

                //修正计时器的this指向2
                setTimeout((function () {
                    console.log(this.name);
                }).bind(this), 300)

            }
        }

        obj.go();
    </script>
</body>

</html>
