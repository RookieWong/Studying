    <script>
        /* 
            冒泡排序
        */
        var arr = [30, 12, 43, 5, 12, 76, 34, 21, 3, 10];

        //每次只能找到1个最大值，找多次
        for (var j = 0; j < arr.length - 1; j++) {
            //内层的for负责找到当次数组比较的最大值
            for (var i = 0; i < arr.length - 1 - j; i++) {
                if (arr[i] > arr[i + 1]) {
                    //交换两个变量的位置
                    var temp = arr[i];
                    arr[i] = arr[i + 1]
                    arr[i + 1] = temp;
                }
            }
        }
        console.log(arr);

            var a = 3;
            var b = 5;
            a = b + a; //8
            b = a - b;
            a = a - b; 
        */
    </script>
